<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <style>
body {
  background-color: #009ee3;
  display: flex;
  justify-content: center;
  align-items: center;
}

.loader {
  font-size: 48px;
  font-weight: 600;
  display: flex;
  letter-spacing: 2px;
  font-family: Arial, Helvetica, sans-serif;
  color: #FFF;
  box-sizing: border-box;
  animation: spotlight 2s linear infinite alternate;
}

@keyframes spotlight {
  0% , 20% {
    opacity: 1;
    letter-spacing: 2px;
   }
 80% , 100% {
    opacity: 0;
    letter-spacing: 15px;
   }
}
    </style>
  </head>
  <body>
	  <span class="loader">➤ Die IT ist da!!! ➤</span>
  </body>
</html>
